<div *ngFor="let todo of todo">{{todo.title}}___ {{todo.addedDate| date}}___ {{todo.id}}</div>
<input #newTitle type="text" (input)="onChangeTitle($event); ">
<button (click)="creteTodo() ;newTitle.value = ''">Create</button>

<div>
  <input #newHero type="text" (input)="onChangeId($event)">
  <button (click)="deleteTodo(); newHero.value = ''">Delete</button>
</div>
