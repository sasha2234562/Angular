<h1 *ngIf="!!errorServer" class="error">{{errorServer}}</h1>

<div *ngIf="!errorServer">
  <div *ngFor="let todo of todos$ | async">
    <div>{{todo.title}} &#8986;{{todo.addedDate | date}}&#9889; {{todo.id}}</div>
    <button (click)="onChangeDelete(todo.id)">Delete</button>
  </div>
  <input #newHero type="text" (input)="onChangeCreate($event)">
  <button (click)="createTodo(); newHero.value = ''">Create</button>
  <div >{{error[0]}}</div>
</div>
