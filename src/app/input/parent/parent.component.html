<app-clild
 (sengGreateEvent)="getGreade($event)"
 (sengName)="getName($event)"
>
</app-clild>
<h2>{{greade | json}}</h2>
<span style="color: blue" *ngFor="let item of names">{{item}}</span>

<div *ngIf="isLoading">
  <h1>Loading...</h1></div>

  <div *ngIf="!isLoading">
    <div *ngFor="let lesson of lessons" style="display: flex" >
      <h2 style="color: blue">{{lesson.peopleOne?.firstName}}...</h2>
      <h2 style="color: blue">{{lesson.peopleOne?.lastName}}</h2>
    </div>
  </div>
